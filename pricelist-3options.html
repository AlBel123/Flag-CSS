<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      
    }

    .pricing-container{
      display:flex;
      justify-content: center;
      align-items: center;
      height:100vh; 
      gap:3rem;
    }

    .pricing-plan {
      flex:1;
      max-width: 400px;
      min-width:300px;
      padding: 20px;
      background-color:rgb(234, 229, 229);
      border:2px solid gainsboro;
      border-radius: 20px;
      text-align: center;
    
    }


    .plan-title{
      font-size: x-large;
      font-weight: 600;
      margin-bottom: 10px;
      border-bottom: 2px solid lightgray;
      padding: 25px 0 10px 0;
    }

    .plan-price{
      display: flex;
      justify-content: center; 
      padding-top: 10px;
      font-size: 10pt;
    }

    .plan-price span{
      font-size: 28pt;
      font-weight: 600;
    }
    
    .plan-features{
      list-style: none;
      padding: 5px;
      font-size: 9pt;
      
    }
li{
      padding-top: 10px;
    }
    .plan-button{
     
      background-color: rgb(21, 222, 65);
      font-weight: 600;
      letter-spacing: 2px;
      color: antiquewhite;
      padding: 7px;
      border: none;
      border-radius: 5px;
      
    
    }

    .plan-button:hover{
      border: 2px solid rgb(46, 189, 46);
    }

    


    /* Hint: What can you do with a media query and flexbox? */
   
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
        

        }
 
      }
    


  </style>
</head>

<body>
  <div class="pricing-container">

</body>

</html>
