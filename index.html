<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Ukraine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
   body>div{
    width:900px;
    height:600px;
    background-color: blue;
    position:relative;
    top:5vw;
    left:20vw;
    
   }     
   body>div>div{
    width:100%;
    height:50%;
    background-color: yellow;
    position:absolute;
    bottom: 0;
   }

   p{
    font-size: 100px;
    font-family: 'Nanum Pen Script', cursive;
    text-align: center;
   }
   p{
    margin:0;
   }
   body>div>p{
    
    color: yellow;
    position:relative;
    padding-top:100px;

   }
   body>div>div>p{
    
    position:relative;
    color: blue;
    padding-top:100px;

   }
    </style>
</head>
<body>
    <div class="flag">
        <p>Freedom</p>
        <div>
        <p>Energizing</p>
        </div>
    </div>
</body>
</html>
